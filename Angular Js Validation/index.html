<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-controller="RegistrationController">
        <form name="myForm" ng-submit="submitForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" ng-pattern="/^[A-Z][a-z]+$/">
            <span ng-show="myForm.username.$error.pattern">Username must start with a capital letter and contain only lowercase letters.</span>

            <br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" ng-model="user.email" ng-pattern="/^[a-zA-Z0-9._%+-]+@gmail\.com$/">
            <span ng-show="myForm.email.$error.pattern">Invalid email address. Only @gmail.com addresses are allowed.</span>

            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ng-model="user.password" ng-pattern="/^[A-Z][!@#\$%\^\&*()_+a-z]{7}$/">
            <span ng-show="myForm.password.$error.pattern">Password must start with a capital letter, contain one special character, and have a total length of 8 characters.</span>

            <br>

            <button type="submit" ng-disabled="myForm.$invalid">Submit</button>
        </form>
    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('RegistrationController', function($scope) {
            $scope.user = {}; // Initialize user object

            $scope.submitForm = function() {
                if ($scope.myForm.$valid) {
                    // Form is valid, perform your submission logic here
                    alert('Form submitted successfully!');
                } else {
                    // Form is invalid, show an error message or handle as needed
                    alert('Please correct the form errors before submitting.');
                }
            };
        });
    </script>
</body>
</html>
